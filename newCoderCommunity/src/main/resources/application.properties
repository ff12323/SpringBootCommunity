# DataSourceProperties
# 配置的时Mysql数据库和连接池。连接池，也叫数据源，是一个可以统一管理连接的数据工厂。能够统一的初始化连接反复使用，
# 可以管理连接的上限。数据库的驱动、连接的路径（编码，不启用安全连接，服务器的时区）、账号、密码
# 连接池的配置：连接池的类型（HikariDataSource性能最好）、最大连接数、最小空闲连接、空闲多久关掉。
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=storm
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000


# MybatisProperties
# 第一个：映射文件的存放位置，classpath（target目录classes目录下），resources目录下的mapper文件夹下。
# 第二个：存放实体类的包的包名,配置文件不用写包名。
# 第三个：启用自动生成主键。插入时候,会自动生成。
# 第四个：header_url(sql表的列名） headerUrl（实体类的属性名） 让下滑写的方式和驼峰的命名方式自动匹配
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.newcoder.community.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true


